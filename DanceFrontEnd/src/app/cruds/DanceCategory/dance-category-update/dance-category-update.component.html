<!-- src/app/cruds/DanceCategory/dance-category-update/dance-category-update.component.html -->
<div class="container">
  <h2>Modifier une Catégorie de Danse</h2>
  <form (ngSubmit)="updateCategory()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" [(ngModel)]="category.name" name="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Mettre à Jour</button>
    <a routerLink="/main/categories" class="btn btn-secondary">Annuler</a>
  </form>
</div>
