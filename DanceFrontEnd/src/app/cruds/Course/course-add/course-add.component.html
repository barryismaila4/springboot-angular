<!-- src/app/cruds/Course/course-add/course-add.component.html -->
<div class="container">
    <h2>Ajouter un Cours de Danse</h2>
    <form [formGroup]="courseForm" (ngSubmit)="addCourse()">
      <div class="form-group">
        <label for="title">Titre du Cours</label>
        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Entrez le titre du cours" />
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" formControlName="content" class="form-control" placeholder="Entrez le contenu"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Ajouter</button>
      <a routerLink="/main/courses" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
