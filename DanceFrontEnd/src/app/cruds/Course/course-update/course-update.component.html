<div class="container">
    <h2>Modifier le Cours de Danse</h2>
    <form [formGroup]="courseForm" (ngSubmit)="updateCourse()">
      <div class="form-group">
        <label for="title">Titre du Cours</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" formControlName="content" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Mettre Ã  jour</button>
      <a routerLink="/main/courses" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
