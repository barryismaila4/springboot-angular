<!-- src/app/cruds/Danceschool/updateschool/updateschool.component.html -->
<div class="container">
    <h2>Mettre à Jour l'École de Danse</h2>
    <form [formGroup]="schoolForm" (ngSubmit)="updateSchool()">
      <div class="form-group">
        <label for="name">Nom de l'École</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Entrez le nom de l'école" />
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Entrez l'adresse" />
      </div>
      <div class="form-group">
        <label for="horaire">Horaire</label>
        <input type="text" id="horaire" formControlName="horaire" class="form-control" placeholder="Entrez l'horaire" />
      </div>
      <div class="form-group">
        <label for="note">Note (0-5)</label>
        <input type="number" id="note" formControlName="note" class="form-control" placeholder="Entrez la note" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="schoolForm.invalid">Mettre à Jour</button>
      <a routerLink="/main/schools" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
