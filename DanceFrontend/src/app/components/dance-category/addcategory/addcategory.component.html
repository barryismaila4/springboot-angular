<div class="container">
    <h2>Add Dance Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Category Name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': categoryForm.get('name')?.invalid && (categoryForm.get('name')?.touched || categoryForm.get('name')?.dirty) }"
        />
        <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.touched || categoryForm.get('name')?.dirty)" class="invalid-feedback">
          <div *ngIf="categoryForm.get('name')?.errors?.['required']">Name is required.</div>
          <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Add Category</button>
    </form>
  </div>
